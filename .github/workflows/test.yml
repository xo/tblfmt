on: [push, pull_request]
name: Test
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Install Go
      uses: actions/setup-go@v3
      with:
        go-version: stable
    - name: Configure Git
      run: |
        git config --global core.autocrlf input
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Test
      run: go test -v -coverprofile=coverage.out -bench=. -benchmem
